<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
</head>
<body>
    <header>
        <img src=""D:\AnhLinhTinh\z5192307158481_8259c1dac00334117ea957c092b7b252.jpg"" alt="Your Image"/>
    </header>
    <main>
        <h1>Category List</h1>
        <form action="#" th:action="@{/categories}" method="get">
            <input type="text" name="search" th:value="${search}" placeholder="Search..."/>
            <button type="submit">Search</button>
        </form>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            <tr th:each="category : ${categories.content}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
                </td>
            </tr>
        </table>
        <div>
            <span>Page: </span>
            <span th:text="${categories.number + 1}"></span>
            <span> of </span>
            <span th:text="${categories.totalPages}"></span>
            <a th:href="@{/categories?page={page}(page=${categories.number + 1})}">Next</a>
            <a th:href="@{/categories?page={page}(page=${categories.number - 1})}">Previous</a>
        </div>
    </main>
    <footer>
        <p>Student Information: Your Name, Your Student ID</p>
    </footer>
</body>
</html>
